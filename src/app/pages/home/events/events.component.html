<app-bar-page [namePage]="'EVENTS'"></app-bar-page>
<div class=" calendar-preview" >
    <div fxLayout="row {{ utils.checkWidth720 ? 'wrap' : '' }}" fxLayoutGap="{{ utils.checkWidth720 ? '0px' : '25px' }}">
        <div fxFlex="100%">
            <div class="padtb">
                <div *ngTemplateOutlet="filterArticle"></div>
                <div class="calendar-preview">
                  <ng-container *ngTemplateOutlet="dateCalendar"></ng-container>
                  <ng-container *ngTemplateOutlet="dateCalendar"></ng-container>
                  <ng-container *ngTemplateOutlet="dateCalendar"></ng-container>
                  <ng-container *ngTemplateOutlet="dateCalendar"></ng-container>
                  <ng-container *ngTemplateOutlet="dateCalendar"></ng-container>
                  <ng-container *ngTemplateOutlet="dateCalendar"></ng-container>
                  <ng-container *ngTemplateOutlet="dateCalendar"></ng-container>
                </div>

            </div>

        </div>
        <div fxFlex="{{ utils.checkWidth720 ? '100%' : '300px' }}">
            <app-incoming-events></app-incoming-events>
            <app-bar-picture></app-bar-picture>
        </div>
    </div>
</div>
<app-footer></app-footer>
<ng-template #dateCalendar>
    <div class="cal-day day31">
        <div class="item-day">
            <div class="picprev" style="background: url(&quot;https://www.connectus.global/wp-content/themes/twentytwentyone/assets/images/calendar4.png&quot;) 50% center no-repeat;"></div>
            <div class="cal-info">
                <span class="cal-title">PHYSIO FIT RUN 1K,3K, 5K, 10K, KIDS RUN</span>
                <span class="cal-extr"><i class="fal fa-map-marker-check"></i> VIRTUAL</span>
            </div>
            <div class="day">
                <span class="number-day">31</span>
                <span class="month-day">MAY</span>
                <span class="time-day">09:00</span>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #filterArticle>
    <div class="filter">
        <div class="sbox">
            <mat-form-field appearance="outline" style="margin-right: 20px;">
                <mat-label>Ordenar por</mat-label>
                <mat-select>
                    <mat-option>Date</mat-option>
                    <mat-option>A-Z</mat-option>
                    <mat-option>Z-A</mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Categorias</mat-label>
                <mat-select>
                    <mat-option>A-Z</mat-option>
                    <mat-option>Z-A</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="btn-find">
            <button mat-stroked-button class="btn-dark">FILTRAR</button>
        </div>
    </div>
</ng-template>
