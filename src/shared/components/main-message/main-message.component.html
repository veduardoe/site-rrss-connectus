<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="dialog-content">
  <div class="content">
    <span [innerHTML]="message"></span>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button class="btn btn-light-outline " mat-dialog-close *ngIf="type == 'confirm'">CANCEL</button>
  <button mat-stroked-button class="btn btn-light-filled " [mat-dialog-close]="true">ACCEPT</button>
</mat-dialog-actions>
