<div class="message" [ngClass]="{'right' : myInfo.id ===  data?.usuarioMsgOrigen?.id}" *ngIf="data && from === 'CHAT'">
    <span class="prof-pic"  [routerLink]="['/profile']" [queryParams]="{usuario: data?.usuarioMsgOrigen?.usuario}">
        <img *ngIf="data?.usuarioMsgOrigen?.foto" [src]="routeFotoPerfil + data?.usuarioMsgOrigen?.foto + '?alt=media'" />
        <img *ngIf="!data?.usuarioMsgOrigen?.foto" [src]="routeFotoPerfil + 'add-profile.jpg?alt=media'">

    </span>
    <span class="info">
        <div class="det-message">
            <span class="prof-name">{{ data?.usuarioMsgOrigen?.nombres  }} {{ data?.usuarioMsgOrigen?.apellidos  }}</span>
            <p *ngIf="!checkIfImage(data?.mensaje)">{{ data?.mensaje }}</p>
            <div *ngIf="checkIfImage(data?.mensaje)">
                <lightgallery [settings]="settings" class="cont-gal">
                    <a [attr.href]="cleanPic(data?.mensaje)" class="picgal" [style.background-image]="'url(' + cleanPic(data?.mensaje)  + ')'">
                        <span class="overlay">
                            <i class="fal fa-search icc"></i>
                        </span>
                    </a>
                </lightgallery>
            </div>
                <span class="date">{{ ln.o('POSTEDTX')}} {{ data?.fechaHora | date:'short' }}</span>
        </div>
    </span>
</div>

<div class="message" [ngClass]="{'right' : myInfo.id ===  data?.id}" *ngIf="data && from === 'COMMENT'">
    <span class="prof-pic"  [routerLink]="['/profile']" [queryParams]="{usuario: data?.usuario}">

                <lightgallery [settings]="settings" class="cont-gal">

                        <span class="overlay">

    </span>
</div>
<div class="clear"></div>
